<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BetterUICard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div class="toggleBtnContainer">
            <input type="checkbox" id="toggle" class="toggle">
            <label class="switch" for="toggle">
                <div class="circle">
                    <i class="bi bi-brightness-high-fill" id="sunIcon"></i>
                    <i class="bi bi-moon-fill d-none" id="moonIcon"></i>
                </div>
            </label>
        </div>
        <div class="productContainer">
            <div class="productImageContainer">
                <img src="assets/aGirlDrinkingCoffee.jpg" />
                <img src="assets/aHouseNearALake_1024x818.jpg" />
            </div>
            <div class="custom-scrollbar">
                <!-- Dots will be inserted here by JavaScript -->
            </div>
            <div class="titleAndReviewContainer">
                <p class="title">Cabin in Dorset</p>
                <div class="reviewContainer">
                    <i class="bi bi-star-fill"></i>
                    <p>4.65</p>
                    <p class="reviewCount">(46)</p>
                </div>
            </div>
            <div class="description">Studio cabin with indoor fire</div>
            <div class="extraInfoContainer">
                <div>￡81 night</div>
                <div class="dotSeparator"></div>
                <div class="weeklyRate">￡460 week</div>
            </div>
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
