<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="productCard">
        <div class="category">
            <p>New</p>
        </div>
        <div class="headingAndSubheading">
            <h2>Apple Vision Pro</h2>
            <p>Welcome to spatial computing</p>
        </div>
        <div class="productImage">
            <img src="./appleVisionPro%201.png" alt="vision pro image">
        </div>
        <div class="priceAndBuyButton">
            <p>From R65 857.65</p>
            <input type="button" value="Buy" />
        </div>
    </div>
</body>
</html>
